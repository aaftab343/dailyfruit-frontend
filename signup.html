<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup — Daily Fruit Co.</title>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/0c9b1f3f2d.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(180deg,#f8fafc,#eef7ff);
    }

    .glass{
      position:relative;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(12px);
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.4);
      box-shadow:0 10px 30px rgba(15,23,42,0.12);
      overflow:hidden;
    }

    .section-title{
      background:linear-gradient(90deg,#06b6d4,#7c3aed);
      -webkit-background-clip:text;
      color:transparent;
      font-weight:800;
    }

    .glass-icon {
      width: 45px;
      height: 45px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      font-size: 1.2rem;
      color: #1e293b;
      transition: 0.25s ease;
    }

    .glass-icon:hover {
      transform: scale(1.12);
      background: linear-gradient(90deg, #06b6d4, #7c3aed);
      color: white;
    }

    .footer-social {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 14px;
    }

    .fab-wa {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 58px;
      height: 58px;
      border-radius: 9999px;
      background: #25D366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 50;
      transition: .25s;
    }
    .fab-wa:hover { transform: scale(1.12); }

    @media (max-width:768px){
      .desktop-only{display:none;}
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-teal-400 text-white flex items-center justify-center font-bold shadow">
        DF
      </div>
      <div>
        <h1 class="text-lg font-semibold">Daily Fruit Co.</h1>
        <p class="text-xs text-gray-500">Freshness Delivered Daily</p>
      </div>
    </a>

    <nav class="hidden md:flex gap-4 text-sm">
      <a href="index.html" class="hover:text-green-600">Home</a>
      <a href="plans.html" class="hover:text-emerald-600">Plans</a>
      <a href="login.html" class="hover:text-indigo-600">Login</a>
      <a href="signup.html" class="hover:text-indigo-600 font-semibold">Signup</a>
      <a href="dashboard.html" class="hover:text-emerald-600">Dashboard</a>
    </nav>
  </div>
</header>

<!-- PAGE HEADING -->
<section class="max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-3xl md:text-4xl font-extrabold section-title mb-2">
    Create Your Daily Fruit Account
  </h2>
  <p class="text-gray-600 text-sm md:text-base">
    One account for all your fruit plans, checkout, and deliveries.
  </p>
</section>

<!-- SIGNUP FORM -->
<section class="max-w-4xl mx-auto px-4 pb-10">
  <div class="glass p-6 md:p-8" data-aos="fade-up">
    <h3 class="text-xl md:text-2xl font-bold mb-4 text-slate-800">Signup Details</h3>

    <form id="signupForm" class="space-y-5">

      <!-- NAME + EMAIL + PHONE -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input type="text" id="fullName" required minlength="3"
                 class="w-full px-3 py-2 border rounded-md bg-white/80">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
          <input type="email" id="email" required class="w-full px-3 py-2 border rounded-md bg-white/80">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
          <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10"
                 placeholder="10-digit mobile number"
                 class="w-full px-3 py-2 border rounded-md bg-white/80">
        </div>

        <div class="flex flex-col md:items-start gap-2 md:gap-1">
          <button type="button" id="sendOtpBtn"
                  class="inline-flex items-center justify-center px-4 py-2 rounded-full text-white text-sm font-medium"
                  style="background:linear-gradient(90deg,#06b6d4,#7c3aed);">
            Send OTP to Email
          </button>
          <span id="otpStatus" class="text-xs text-gray-600"></span>
        </div>
      </div>

      <!-- PASSWORDS -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
          <input type="password" id="password" required minlength="6"
                 class="w-full px-3 py-2 border rounded-md bg-white/80">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
          <input type="password" id="confirmPassword" required minlength="6"
                 class="w-full px-3 py-2 border rounded-md bg-white/80">
        </div>
      </div>

      <!-- ADDRESS -->
      <div class="border-t pt-4 mt-2">
        <h4 class="text-sm font-semibold text-gray-700 mb-2">Delivery Address</h4>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">House / Flat Number *</label>
            <input type="text" id="house" required class="w-full px-3 py-2 border rounded-md bg-white/80">
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Street *</label>
            <input type="text" id="street" required class="w-full px-3 py-2 border rounded-md bg-white/80">
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4 mt-3">
          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Area *</label>
            <input type="text" id="area" required class="w-full px-3 py-2 border rounded-md bg-white/80">
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">City *</label>
            <input type="text" id="city" required value="Pune"
                   class="w-full px-3 py-2 border rounded-md bg-white/80">
          </div>
        </div>

        <div class="mt-3 max-w-xs">
          <label class="block text-xs font-medium text-gray-600 mb-1">Pincode *</label>
          <input type="text" id="pincode" required pattern="[0-9]{6}" maxlength="6"
                 class="w-full px-3 py-2 border rounded-md bg-white/80">
        </div>
      </div>

      <!-- DELIVERY TIME -->
      <div class="grid md:grid-cols-2 gap-4 border-t pt-4">
        <div>
          <p class="text-sm font-semibold text-gray-700 mb-2">Preferred Delivery Time *</p>
          <label class="flex items-center gap-2 text-sm"><input type="radio" name="deliveryTime" value="morning" required>Morning</label>
          <label class="flex items-center gap-2 text-sm"><input type="radio" name="deliveryTime" value="afternoon">Afternoon</label>
          <label class="flex items-center gap-2 text-sm"><input type="radio" name="deliveryTime" value="evening">Evening</label>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">User Type (Optional)</label>
          <select id="userType" class="w-full px-3 py-2 border rounded-md bg-white/80">
            <option value="">Select</option>
            <option value="customer">Customer</option>
            <option value="corporate">Corporate</option>
            <option value="distributor">Distributor</option>
          </select>
        </div>
      </div>

      <!-- SUBMIT -->
      <div class="pt-2">
        <button type="submit"
                class="w-full md:w-auto px-6 py-2.5 rounded-full text-white text-sm font-semibold"
                style="background:linear-gradient(90deg,#06b6d4,#7c3aed);">
          Create Account
        </button>
      </div>

    </form>
  </div>
</section>

<!-- JS Logic -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>

  const API_BASE = "https://dailyfruit-backend.onrender.com";

  AOS.init({ duration: 700, once: true });

  function toast(msg, err){
    const el = document.createElement('div');
    el.textContent = msg;
    el.className = 'fixed right-4 bottom-4 px-3 py-2 text-sm rounded text-white z-50 ' +
      (err ? 'bg-red-600' : 'bg-black');
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),3000);
  }

  // SEND OTP — CORRECTED ENDPOINT
  document.getElementById('sendOtpBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const status = document.getElementById('otpStatus');

    status.textContent = '';

    if(!email){
      toast('Enter your email first.', true);
      return;
    }

    try {
      const res = await fetch(API_BASE + '/api/otp/send', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ email })
      });

      if(!res.ok) throw new Error();

      toast('OTP sent!', false);
      status.textContent = 'OTP sent to your email.';
      status.className = 'text-xs text-emerald-600';

    } catch (e){
      toast('Failed to send OTP', true);
      status.textContent = 'Failed to send OTP.';
      status.className = 'text-xs text-red-600';
    }
  });

  // SIGNUP
  document.getElementById('signupForm').addEventListener('submit', async (e)=>{
    e.preventDefault();

    const body = {
      fullName: fullName.value,
      email: email.value,
      phone: phone.value,
      password: password.value,
      address:{
        house: house.value,
        street: street.value,
        area: area.value,
        city: city.value,
        pincode: pincode.value
      },
      deliveryTime: document.querySelector('input[name="deliveryTime"]:checked').value
    };

    try {
      const res = await fetch(API_BASE + '/api/auth/signup',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if(!res.ok) throw new Error(data.message);

      toast('Signup successful!', false);
      setTimeout(()=>window.location.href="login.html",1000);

    } catch(err){
      toast(err.message || 'Signup failed', true);
    }

  });
</script>

</body>
</html>
