<!-- CORE JS (Sorting, Filters, Select ‚Üí Checkout) -->
<script>
function filterPlans(){
  const s = searchInput.value.toLowerCase();
  const cat = categoryFilter.value;
  const sort = sortFilter.value;
  const cards = Array.from(plansGrid.children);

  cards.forEach(card => {
    const title = card.dataset.title.toLowerCase();
    const c = card.dataset.category.toLowerCase();
    card.style.display =
      title.includes(s) && (!cat || c.includes(cat)) ? "block" : "none";
  });

  if (sort) {
    const visible = cards.filter(c => c.style.display !== "none");
    visible.sort((a,b)=>{
      const pa = +a.dataset.price, pb = +b.dataset.price;
      return sort === "low" ? pa - pb : pb - pa;
    });
    visible.forEach(c => plansGrid.appendChild(c));
  }
}

function savePlanAndGo(card){
  const plan = {
    name: card.dataset.title,
    slug: card.dataset.slug,
    price: Number(card.dataset.price)
  };
  localStorage.setItem("df_selected_plan", JSON.stringify(plan));
  window.location.href = "checkout.html";
}

document.addEventListener("DOMContentLoaded", ()=>{
  document.querySelectorAll(".select-plan-btn").forEach(btn=>{
    btn.onclick = e=>{
      e.stopPropagation();
      savePlanAndGo(btn.closest(".glass"));
    };
  });

  document.querySelectorAll(".glass").forEach(card=>{
    card.onclick = e=>{
      if (e.target.closest(".select-plan-btn")) return;
      savePlanAndGo(card);
    };
  });
});
</script>
