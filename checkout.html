<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout — Daily Fruit Co.</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(180deg,#f8fafc,#eef7ff);
  }
  .glass{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(12px);
    border-radius:18px;
    border:1px solid rgba(148,163,184,0.4);
    box-shadow:0 10px 30px rgba(15,23,42,0.12);
  }
  .section-title{
    background:linear-gradient(90deg,#06b6d4,#7c3aed);
    -webkit-background-clip:text;
    color:transparent;
    font-weight:800;
  }
  .btn-disabled{
    opacity:0.55;
    cursor:not-allowed;
  }
</style>
</head>

<body>

<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-teal-400 text-white flex items-center justify-center font-bold shadow">DF</div>
      <div>
        <h1 class="text-lg font-semibold">Daily Fruit Co.</h1>
        <p class="text-xs text-gray-500">Freshness Delivered Daily</p>
      </div>
    </a>
  </div>
</header>

<section class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-4xl font-extrabold text-center section-title mb-6">Checkout</h2>

  <div class="glass p-6 md:p-8 space-y-8">

    <div class="grid md:grid-cols-3 gap-8">

      <!-- LEFT -->
      <div class="md:col-span-2">
        <h3 class="text-xl font-bold mb-4 text-slate-800">Delivery & Contact Details</h3>

        <form id="checkoutForm" class="space-y-4">

          <!-- Name + email -->
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium">Full Name *</label>
              <input type="text" id="fullName" required class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>

            <div>
              <label class="text-sm font-medium">Email *</label>
              <input type="email" id="email" required class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>
          </div>

          <!-- Phone -->
          <div>
            <label class="text-sm font-medium">Phone *</label>
            <input type="tel" id="phone" maxlength="10" required class="w-full border rounded-md px-3 py-2 bg-white/80">
          </div>

          <!-- Address -->
          <div class="border-t pt-4">
            <h4 class="font-semibold text-sm text-gray-700 mb-2">Delivery Address</h4>

            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="text-xs font-medium">House / Flat *</label>
                <input id="house" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>

              <div>
                <label class="text-xs font-medium">Street *</label>
                <input id="street" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4 mt-3">
              <div>
                <label class="text-xs font-medium">Area *</label>
                <input id="area" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>
              <div>
                <label class="text-xs font-medium">City *</label>
                <input id="city" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>
            </div>

            <div class="mt-3 max-w-xs">
              <label class="text-xs font-medium">Pincode *</label>
              <input id="pincode" maxlength="6" required class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>
          </div>

          <!-- Start Date -->
          <div class="border-t pt-4">
            <h4 class="text-sm font-semibold">Subscription Start Date *</h4>
            <input type="date" id="startDate" required class="border rounded-md px-3 py-2 bg-white/80">
          </div>

          <button id="payBtn" class="px-6 py-2.5 rounded-full text-white font-semibold"
            style="background:linear-gradient(90deg,#06b6d4,#7c3aed);">
            Pay Now
          </button>
        </form>
      </div>

      <!-- RIGHT -->
      <div class="space-y-4">
        <div class="glass p-4">
          <h3 class="font-bold text-lg">Selected Plan</h3>
          <p id="planName" class="font-semibold"></p>
          <p id="planPrice" class="text-emerald-600 font-bold"></p>
        </div>

        <div class="glass p-4 text-sm">
          <h4 class="font-semibold mb-2">Price Breakup</h4>
          <div class="flex justify-between"><span>Base Price</span><span id="basePriceText"></span></div>
          <div class="flex justify-between text-xs"><span>GST 18%</span><span id="gstText"></span></div>
          <div class="flex justify-between font-bold mt-2"><span>Total Payable</span><span id="totalText"></span></div>
        </div>
      </div>

    </div>

  </div>
</section>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
const API_BASE = "https://dailyfruit-backend.onrender.com";
const RZP_KEY = "rzp_live_Rn88PMRmNfQxgk";

let plan = {};
let basePrice = 0, gstAmount = 0, finalAmountRounded = 0;

// LOAD PLAN
document.addEventListener("DOMContentLoaded", () => {
  plan = JSON.parse(localStorage.getItem("df_selected_plan") || "{}");

  if (plan?.price) {
    basePrice = Number(plan.price);
    gstAmount = +(basePrice * 0.18).toFixed(2);
    finalAmountRounded = Math.round(basePrice + gstAmount);

    document.getElementById("planName").textContent = plan.name;
    document.getElementById("planPrice").textContent = "₹" + plan.price;
    document.getElementById("basePriceText").textContent = "₹" + basePrice;
    document.getElementById("gstText").textContent = "₹" + gstAmount;
    document.getElementById("totalText").textContent = "₹" + finalAmountRounded;
  }

  const d = new Date();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  document.getElementById("startDate").min = `${d.getFullYear()}-${m}-${dd}`;
});

// SUBMIT FORM
document.getElementById("checkoutForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const payBtn = document.getElementById("payBtn");
  payBtn.textContent = "Processing... do not refresh";
  payBtn.classList.add("btn-disabled");
  payBtn.disabled = true;

  const token = localStorage.getItem("token") || "";

  // CREATE ORDER (with Authorization)
  const orderRes = await fetch(API_BASE + "/api/payments/create-order", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    },
    body:JSON.stringify({
      planSlug: plan.slug,
      amount: finalAmountRounded
    })
  });

  const orderData = await orderRes.json();
  if (!orderRes.ok) {
    alert(orderData.message || "Order creation failed.");
    payBtn.textContent = "Pay Now";
    payBtn.classList.remove("btn-disabled");
    payBtn.disabled = false;
    return;
  }

  // RAZORPAY POPUP
  const options = {
    key: RZP_KEY,
    amount: finalAmountRounded * 100,
    currency:"INR",
    order_id: orderData.orderId,
    name:"Daily Fruit Co.",
    description:plan.name,

    prefill:{
      name: fullName.value,
      email: email.value,
      contact: phone.value
    },

    handler: async function(resp){
      // VERIFY PAYMENT (with Authorization)
      const verifyRes = await fetch(API_BASE + "/api/payments/verify", {
        method:"POST",
        headers:{ 
          "Content-Type":"application/json",
          "Authorization":"Bearer " + token
        },
        body:JSON.stringify({
          razorpay_order_id: resp.razorpay_order_id,
          razorpay_payment_id: resp.razorpay_payment_id,
          razorpay_signature: resp.razorpay_signature
        })
      });

      const vData = await verifyRes.json();
      if (!verifyRes.ok) {
        alert(vData.message || "Payment verification failed.");
        return;
      }

      window.location.href = "dashboard.html";
    }
  };

  new Razorpay(options).open();

});
</script>

</body>
</html>
