<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout — Daily Fruit Co.</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(180deg,#f8fafc,#eef7ff);
  }
  .glass{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(12px);
    border-radius:18px;
    border:1px solid rgba(148,163,184,0.4);
    box-shadow:0 10px 30px rgba(15,23,42,0.12);
  }
  .section-title{
    background:linear-gradient(90deg,#06b6d4,#7c3aed);
    -webkit-background-clip:text;
    color:transparent;
    font-weight:800;
  }
  .btn-disabled{
    opacity:0.55;
    cursor:not-allowed;
  }
</style>
</head>

<body>

<script>
const API_BASE = "https://dailyfruit-backend.onrender.com";
const token = localStorage.getItem("df_user_token");

// If opened inside dashboard iframe
const params = new URLSearchParams(window.location.search);
const fromDashboard = params.get("from") === "dashboard";

// Prevent unauthorized access
if (!token) {
  window.location.href = "login.html?redirect=dashboard.html";
}
</script>

<!-- HEADER (hide when inside dashboard iframe) -->
<header id="headerBar" class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-teal-400 text-white flex items-center justify-center font-bold shadow">DF</div>
      <div>
        <h1 class="text-lg font-semibold">Daily Fruit Co.</h1>
        <p class="text-xs text-gray-500">Freshness Delivered Daily</p>
      </div>
    </a>
  </div>
</header>

<script>
if (fromDashboard){
  document.getElementById("headerBar").style.display = "none";
}
</script>


<section class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-4xl font-extrabold text-center section-title mb-6">Checkout</h2>

  <div class="glass p-6 md:p-8 space-y-8">

    <div class="grid md:grid-cols-3 gap-8">

      <!-- LEFT: USER DETAILS -->
      <div class="md:col-span-2">
        <h3 class="text-xl font-bold mb-4 text-slate-800">Delivery & Contact Details</h3>

        <form id="checkoutForm" class="space-y-4">

          <!-- Name + Email -->
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium">Full Name *</label>
              <input type="text" id="fullName" required class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>

            <div>
              <label class="text-sm font-medium">Email *</label>
              <input type="email" id="email" required class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>
          </div>

          <!-- Phone -->
          <div>
            <label class="text-sm font-medium">Phone *</label>
            <input type="tel" id="phone" maxlength="10" required class="w-full border rounded-md px-3 py-2 bg-white/80">
          </div>

          <!-- ADDRESS -->
          <div class="border-t pt-4">
            <h4 class="font-semibold text-sm text-gray-700 mb-2">Delivery Address</h4>

            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="text-xs font-medium">House / Flat *</label>
                <input id="house" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>

              <div>
                <label class="text-xs font-medium">Street *</label>
                <input id="street" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4 mt-3">
              <div>
                <label class="text-xs font-medium">Area *</label>
                <input id="area" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>
              <div>
                <label class="text-xs font-medium">City *</label>
                <input id="city" required class="w-full border rounded-md px-3 py-2 bg-white/80">
              </div>
            </div>

            <div class="mt-3 max-w-xs">
              <label class="text-xs font-medium">Pincode *</label>
              <input id="pincode" maxlength="6" required class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>
          </div>

          <!-- START DATE -->
          <div class="border-t pt-4">
            <h4 class="text-sm font-semibold">Subscription Start Date *</h4>
            <input type="date" id="startDate" required class="border rounded-md px-3 py-2 bg-white/80">
          </div>

          <!-- PAY BUTTON -->
          <button id="payBtn"
            class="px-6 py-2.5 rounded-full text-white font-semibold"
            style="background:linear-gradient(90deg,#06b6d4,#7c3aed);">
            Pay Now
          </button>

        </form>
      </div>

      <!-- RIGHT: PLAN SUMMARY -->
      <div class="space-y-4">

        <!-- PLAN BOX -->
        <div class="glass p-4">
          <h3 class="font-bold text-lg">Selected Plan</h3>
          <p id="planName" class="font-semibold"></p>
          <p id="planDescription" class="text-xs text-gray-600 mt-1"></p>
          <p id="planPrice" class="text-emerald-600 font-bold mt-1"></p>
        </div>

        <!-- PRICE BOX (No GST mismatch now) -->
        <div class="glass p-4 text-sm">
          <h4 class="font-semibold mb-2">Price Details</h4>
          <div class="flex justify-between font-bold mt-2">
            <span>Total Payable</span><span id="totalText"></span>
          </div>
        </div>

      </div>

    </div>

  </div>
</section>
<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
/* =============================
   BASIC FUNCTIONS
============================= */

function toast(msg){
  const d = document.createElement("div");
  d.textContent = msg;
  d.className =
    "fixed bottom-4 right-4 bg-black text-white text-xs px-3 py-2 rounded shadow";
  document.body.appendChild(d);
  setTimeout(() => d.remove(), 2300);
}

let PLAN = null;

/* =============================
   LOAD PAGE
============================= */
document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("df_user_token");
  if (!token) {
    window.location.href = "login.html?redirect=dashboard.html";
    return;
  }

  // 1️⃣ Load selected plan
  PLAN = JSON.parse(localStorage.getItem("df_selected_plan") || "null");

  if (!PLAN || !PLAN.slug) {
    toast("No plan selected.");
    if (window.self !== window.top) {
      window.parent.postMessage({ type: "OPEN_PLANS" }, "*");
    } else {
      window.location.href = "plans.html";
    }
    return;
  }

  // Fill plan UI
  document.getElementById("planName").textContent = PLAN.name;
  document.getElementById("planDescription").textContent = PLAN.description || "";
  document.getElementById("planPrice").textContent = "₹" + PLAN.price;
  document.getElementById("totalText").textContent = "₹" + PLAN.price;

  // 2️⃣ Auto-fill profile from saved dashboard profile
  const profile = JSON.parse(localStorage.getItem("df_user_profile") || "{}");

  if (profile) {
    document.getElementById("fullName").value = profile.name || "";
    document.getElementById("email").value = profile.email || "";
    document.getElementById("phone").value = profile.phone || "";

    const addr = profile.addressDetails || {};
    document.getElementById("house").value = addr.house || "";
    document.getElementById("street").value = addr.street || "";
    document.getElementById("area").value = addr.area || "";
    document.getElementById("city").value = addr.city || "";
    document.getElementById("pincode").value = addr.pincode || "";
  }

  // 3️⃣ Start date = today
  const d = new Date();
  const mm = String(d.getMonth() + 1).padStart(2, "0");
  const dd = String(d.getDate()).padStart(2, "0");
  const today = `${d.getFullYear()}-${mm}-${dd}`;

  document.getElementById("startDate").min = today;
  document.getElementById("startDate").value = today;

  // 4️⃣ Submit handler
  document
    .getElementById("checkoutForm")
    .addEventListener("submit", handleCheckoutSubmit);
});

/* =============================
   CHECKOUT SUBMIT
============================= */
async function handleCheckoutSubmit(e) {
  e.preventDefault();

  const payBtn = document.getElementById("payBtn");
  const token = localStorage.getItem("df_user_token");

  if (!token) {
    window.location.href = "login.html?redirect=dashboard.html";
    return;
  }

  payBtn.textContent = "Processing…";
  payBtn.classList.add("btn-disabled");
  payBtn.disabled = true;

  try {
    /* ------------------------------------
       1️⃣ CREATE ORDER ON BACKEND
    ------------------------------------ */
    const orderRes = await fetch(API_BASE + "/api/payments/create-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token,
      },
      body: JSON.stringify({
        planSlug: PLAN.slug,
      }),
    });

    const orderData = await orderRes.json();

    if (!orderRes.ok) {
      toast(orderData.message || "Order creation failed.");
      payBtn.textContent = "Pay Now";
      payBtn.classList.remove("btn-disabled");
      payBtn.disabled = false;
      return;
    }

    /* ------------------------------------
       2️⃣ OPEN RAZORPAY CHECKOUT
    ------------------------------------ */
    const rzpOptions = {
      key: orderData.key,
      amount: orderData.amount, // backend already sends paise
      currency: orderData.currency || "INR",
      order_id: orderData.orderId,
      name: "Daily Fruit Co.",
      description: PLAN.name,
      image: "",
      prefill: {
        name: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        contact: document.getElementById("phone").value,
      },

      /* ------------------------------------
         3️⃣ AFTER PAYMENT → VERIFY
      ------------------------------------ */
      handler: async function (resp) {
        try {
          const verifyRes = await fetch(API_BASE + "/api/payments/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({
              razorpay_order_id: resp.razorpay_order_id,
              razorpay_payment_id: resp.razorpay_payment_id,
              razorpay_signature: resp.razorpay_signature,
            }),
          });

          const vData = await verifyRes.json();

          if (!verifyRes.ok) {
            toast(vData.message || "Payment verification failed.");
            payBtn.textContent = "Pay Now";
            payBtn.classList.remove("btn-disabled");
            payBtn.disabled = false;
            return;
          }

          toast("Payment successful! Subscription activated.");

          /* ------------------------------------
             4️⃣ SEND SUCCESS MESSAGE BACK TO DASHBOARD
          ------------------------------------ */
          if (window.self !== window.top) {
            window.parent.postMessage({ type: "PAYMENT_SUCCESS" }, "*");
          } else {
            window.location.href = "dashboard.html";
          }
        } catch (err) {
          console.error(err);
          toast("Error verifying payment.");
        }
      },

      modal: {
        ondismiss: function () {
          payBtn.textContent = "Pay Now";
          payBtn.classList.remove("btn-disabled");
          payBtn.disabled = false;
        },
      },
    };

    const rzp = new Razorpay(rzpOptions);
    rzp.open();
  } catch (err) {
    console.error(err);
    toast("Network error, please try again.");
    payBtn.textContent = "Pay Now";
    payBtn.classList.remove("btn-disabled");
    payBtn.disabled = false;
  }
}
</script>
</body>
</html>
