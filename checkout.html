<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout — Daily Fruit Co.</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(180deg,#f8fafc,#eef7ff);
  }
  .glass{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(12px);
    border-radius:18px;
    border:1px solid rgba(148,163,184,0.4);
    box-shadow:0 10px 30px rgba(15,23,42,0.12);
  }
  .section-title{
    background:linear-gradient(90deg,#06b6d4,#7c3aed);
    -webkit-background-clip:text;
    color:transparent;
    font-weight:800;
  }
  .btn-disabled{
    opacity:0.65;
    cursor:wait;
  }
</style>
</head>

<body>

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-teal-400 text-white flex items-center justify-center font-bold shadow">DF</div>
      <div>
        <h1 class="text-lg font-semibold">Daily Fruit Co.</h1>
        <p class="text-xs text-gray-500">Freshness Delivered Daily</p>
      </div>
    </a>
  </div>
</header>

<section class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-4xl font-extrabold text-center section-title mb-6">Checkout</h2>

  <div class="glass p-6 md:p-8 space-y-8">

    <div class="grid md:grid-cols-3 gap-8">
      <!-- LEFT: CUSTOMER & ADDRESS FORM -->
      <div class="md:col-span-2">
        <h3 class="text-xl font-bold mb-4 text-slate-800">Delivery & Contact Details</h3>

        <form id="checkoutForm" class="space-y-4">

          <!-- Name + Email -->
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium block mb-1">Full Name *</label>
              <input type="text" id="fullName" required
                     class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>

            <div>
              <label class="text-sm font-medium block mb-1">Email *</label>
              <input type="email" id="email" required
                     class="w-full border rounded-md px-3 py-2 bg-white/80">
            </div>
          </div>

          <!-- Phone -->
          <div class="max-w-md">
            <label class="text-sm font-medium block mb-1">Phone (WhatsApp) *</label>
            <input type="tel" id="phone" required maxlength="10" pattern="[0-9]{10}"
                   placeholder="10-digit mobile number"
                   class="w-full border rounded-md px-3 py-2 bg-white/80">
          </div>

          <!-- Address -->
          <div class="border-t pt-4 mt-2">
            <h4 class="text-sm font-semibold text-gray-700 mb-2">Delivery Address</h4>

            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">House / Flat *</label>
                <input type="text" id="house" required
                       class="w-full px-3 py-2 border rounded-md bg-white/80">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Street *</label>
                <input type="text" id="street" required
                       class="w-full px-3 py-2 border rounded-md bg-white/80">
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4 mt-3">
              <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Area *</label>
                <input type="text" id="area" required
                       class="w-full px-3 py-2 border rounded-md bg-white/80">
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">City *</label>
                <input type="text" id="city" required
                       class="w-full px-3 py-2 border rounded-md bg-white/80">
              </div>
            </div>

            <div class="mt-3 max-w-xs">
              <label class="block text-xs font-medium text-gray-600 mb-1">Pincode *</label>
              <input type="text" id="pincode" required maxlength="6" pattern="[0-9]{6}"
                     class="w-full px-3 py-2 border rounded-md bg-white/80">
            </div>
          </div>

          <!-- Start Date -->
          <div class="border-t pt-4 mt-2">
            <h4 class="text-sm font-semibold text-gray-700 mb-1">Subscription Start Date *</h4>
            <p class="text-xs text-gray-500 mb-1">
              Fresh bowls will start from this date.
            </p>
            <input type="date" id="startDate" required
                   class="px-3 py-2 border rounded-md bg-white/80">
          </div>

          <!-- Pay Button -->
          <div class="pt-2">
            <button id="payBtn" type="submit"
                    class="w-full md:w-auto px-6 py-2.5 rounded-full text-white text-sm md:text-base font-semibold"
                    style="background:linear-gradient(90deg,#06b6d4,#7c3aed);">
              Pay Now
            </button>
          </div>

        </form>
      </div>

      <!-- RIGHT: PLAN + PRICE BREAKUP -->
      <div class="space-y-4">
        <div class="glass p-4">
          <h3 class="font-bold text-lg mb-1">Selected Plan</h3>
          <p id="planName" class="text-gray-800 font-semibold mt-1"></p>
          <p id="planPrice" class="text-emerald-600 font-bold mt-1"></p>
        </div>

        <div class="glass p-4 text-sm text-gray-700">
          <h4 class="font-semibold mb-2">Price Breakup</h4>

          <div class="flex justify-between mb-1">
            <span>Base Price</span>
            <span id="basePriceText">—</span>
          </div>

          <div class="flex justify-between mb-1 text-xs">
            <span>GST (18%)</span>
            <span id="gstText">—</span>
          </div>

          <div class="flex justify-between mt-2 font-bold text-gray-900">
            <span>Total Payable (rounded)</span>
            <span id="totalText">—</span>
          </div>

          <p class="text-[11px] text-gray-500 mt-1" id="roundingNote"></p>
        </div>

      </div>
    </div>

  </div>
</section>

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
// ------------------------------
// SETTINGS
// ------------------------------
const API_BASE = "https://dailyfruit-backend.onrender.com";
const RZP_KEY  = "rzp_live_Rn88PMRmNfQxgk";

// ------------------------------
// LOAD PROFILE & PLAN
// ------------------------------
let plan = {};
let basePrice = 0;
let gstAmount = 0;
let finalAmountRounded = 0;

function loadAll(){
  try{
    plan = JSON.parse(localStorage.getItem("df_selected_plan") || "{}");
  }catch(e){ plan = {}; }

  if(plan.name){
    document.getElementById("planName").textContent  = plan.name;
    document.getElementById("planPrice").textContent = "₹" + plan.price;
    basePrice = Number(plan.price);
  }
  updatePrice();
}

function updatePrice(){
  gstAmount = +(basePrice * 0.18).toFixed(2);
  finalAmountRounded = Math.round(basePrice + gstAmount);

  document.getElementById("basePriceText").textContent = "₹" + basePrice;
  document.getElementById("gstText").textContent = "₹" + gstAmount;
  document.getElementById("totalText").textContent = "₹" + finalAmountRounded;
  document.getElementById("roundingNote").textContent =
    "Includes GST 18%. Rounded final amount applied.";
}

// ------------------------------
// SET MIN START DATE
// ------------------------------
document.addEventListener("DOMContentLoaded", () => {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,"0");
  const dd = String(today.getDate()).padStart(2,"0");
  document.getElementById("startDate").min = `${yyyy}-${mm}-${dd}`;
  document.getElementById("startDate").value = `${yyyy}-${mm}-${dd}`;

  loadAll();
});

// ------------------------------
// MAIN PAYMENT FLOW
// ------------------------------
document.getElementById("checkoutForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const payBtn = document.getElementById("payBtn");
  payBtn.classList.add("btn-disabled");

  const fullName = fullName.value;
  const email    = email.value;
  const phone    = phone.value;
  const house    = house.value;
  const street   = street.value;
  const area     = area.value;
  const city     = city.value;
  const pincode  = pincode.value;
  const startDate= startDate.value;

  const token = localStorage.getItem("df_user_token") || "";

  // -------- Create Order --------
  const r = await fetch(API_BASE + "/api/payments/create-order", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    },
    body: JSON.stringify({
      planSlug: plan.slug,
      amount: finalAmountRounded
    })
  });

  const data = await r.json();
  if(!r.ok){
    alert(data.message || "Order create failed");
    payBtn.classList.remove("btn-disabled");
    return;
  }

  // -------- Razorpay Popup --------
  const options = {
    key: RZP_KEY,
    amount: finalAmountRounded * 100,
    currency: "INR",
    name: "Daily Fruit Co.",
    description: plan.name,
    order_id: data.orderId,

    prefill:{ name:fullName, email, contact:phone },

    handler: async function(resp){
      const vr = await fetch(API_BASE + "/api/payments/verify", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          razorpay_order_id: resp.razorpay_order_id,
          razorpay_payment_id: resp.razorpay_payment_id,
          razorpay_signature: resp.razorpay_signature,
          startDate
        })
      });

      const vdata = await vr.json();
      if(!vr.ok){
        alert("Payment verification failed");
        payBtn.classList.remove("btn-disabled");
        return;
      }

      alert("Payment successful!");
      window.location.href = "dashboard.html";
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
});
</script>

</body>
</html>
